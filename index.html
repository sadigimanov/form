<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="container mx-auto pt-[50px]">

        <div class="form w-[400px] mx-auto border border-gray-300 rounded-[10px]">
            <div class="border-gray-300 border-b py-[18px]">
                <h1 class=" font-bold text-[20px] text-center">User Register Form</h1>
            </div>
            <form id="form" class="px-[17px] py-[20px] space-y-[15px]">
                <div>
                    <label class="flex font-bold text-[16px]">Name</label>
                    <input data-max="10" data-message="Zəhmət olmasa adı boş buraxmayın" name="name" type="text"
                        class="border border-gray-300 h-[40px] w-full rounded-[5px] px-[15px]" />

                </div>

                <div>
                    <label class="flex font-bold text-[16px]">Surname</label>
                    <input data-max="16" data-message="Zəhmət olmasa soyadı boş buraxmayın" name="surname" type="text"
                        class="border border-gray-300 h-[40px] w-full rounded-[5px] px-[15px]" />
                </div>

                <div>
                    <label class="flex font-bold text-[16px]">Phone</label>
                    <input data-message="Zəhmət olmasa telefonu boş buraxmayın" name="phone" type="text"
                        class="border border-gray-300 h-[40px] w-full rounded-[5px] px-[15px]" />
                </div>

                <div>
                    <label class="flex font-bold text-[16px]">Email</label>
                    <input data-message="Zəhmət olmasa emaili boş buraxmayın" name="email" type="text"
                        class="border border-gray-300 h-[40px] w-full rounded-[5px] px-[15px]" />
                </div>

                <div>
                    <label class="flex font-bold text-[16px]">Password</label>
                    <input data-min="8" data-message="Zəhmət olmasa parolu boş buraxmayın" name="password" type="text"
                        class="border border-gray-300 h-[40px] w-full rounded-[5px] px-[15px]" />
                </div>

                <div>
                    <label class="flex font-bold text-[16px]">Repeat Password</label>
                    <input data-some="password" data-min="8" name="repassword" type="text"
                        class="border border-gray-300 h-[40px] w-full rounded-[5px] px-[15px]" />
                </div>

                <div>
                    <button type="submit"
                        class="w-full h-[40px] bg-red-500 text-white flex justify-center items-center rounded-[5px] font-semibold">Register</button>
                </div>

            </form>
        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
